<div class="main-slider">
  <ngb-carousel *ngIf="sliderArray.length">
    <ng-template ngbSlide *ngFor="let slider of sliderArray">
      <img [src]="slider.img" alt="Random first slide">
      <div class="carousel-caption ">
        <h1>{{slider.text}}</h1>
        <p>Asma Faroque Foundation is seeking local students for study Fund</p>
      </div>
    </ng-template>

  </ngb-carousel>
</div>

<section class="promo bg-style py-100 text-center" style="background-image: url(../../../assets/images/banner.png)">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="box">
          <div class="box__title">
            <h2 class="text-primary mb-90">{{bannerText.title}}</h2>
          </div>
          <div class="box__content">
            <p class="text-white font-w500">{{bannerText.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="video-promo bg-green py-100">
  <div class="fullwidth-video-bg bg-style" >
      <video controls class="video-size">
        <source [src]="sidebarContent.leftSidebar.video" type="video/mp4">
        Your browser does not support the video tag.
      </video>
  </div>
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-lg-6">
        <div class="box text-center">
          <div class="box__content">
            <p class="text-primary">{{sidebarContent.rightSidebar.title}}</p>
            <a href="#" class="btn-borded mt-15">OUR INITIATIVES</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="testimonial bg-style py-100 text-center" style="background-image: url(../../../assets/images/quotes-image.png)">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="box">
          <div class="box__content">
            <p class="text-white mb-60">{{quotes.title}}</p>
            <p class="text-white text-right">{{quotes.author}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="contact bg-olive py-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="box">
          <div class="box__title text-center text-white mb-90">
            <h2>{{contact.title}}</h2>
          </div>
          <div class="box__content">
            <form>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name*">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email*">
                  </div>
                </div>
                <div class="col-lg-6">
                  <textarea class="form-control" rows="4" placeholder="Your Message*"></textarea>
                </div>
                <div class="col-lg-12 text-center">
                  <button type="button" class="btn btn-primary mt-15">SEND MESSAGE</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
